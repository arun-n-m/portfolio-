    <!-- home-section -->

            <div class="skill hidden">
                <div class="icon">
                    <img src="./icons/ts.svg" alt=" TS picture error">

                    <img src="./icons/angular.svg" alt=" Angular picture error">

            </div>

            <div class="row scrollreveal-right">

                    <h1 class="sub-title head-animation">Contact Me</h1>
                    <p><i class='bx bxs-send'></i>arunmanikandan@gmail.com</p>
                    <p><i class='bx bxs-phone'></i>7510742726</p>

                        <a href=""><i class='bx bxl-instagram'></i></a>
                        <a href=""><i class='bx bx-envelope'></i></a>
                    </div>
                </div>

                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" placeholder="Name" name="name" required>
                        <input type="email" placeholder="Email" name="email" required>
                        <textarea name="message" rows="6" placeholder="Message"></textarea>
                        <button class="btn" type="submit">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
